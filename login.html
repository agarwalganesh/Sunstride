<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        h1{
            margin-left: 40px;
        }
        body {
            font-family: Arial, sans-serif;
            margin-left: 400px;
            margin-top: 20px;
            color: #333;
            max-width: 600px;
        }
        form {
            margin: 20px;
            padding: 50px;
            border: 1px solid black;
           
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .website-link {
            margin-top: 10px;
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            width: max-content;
        }
        .website-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <button type="submit">Submit</button>
    </form>

    <div class="user-info" id="userInfo" style="display: none;">
        <h2>User Information</h2>
        <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <!-- Link to your website -->
        <a href="http://127.0.0.1:5500/product.html" class="website-link" target="_blank">Go to Our Website</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            // Store the values in localStorage
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);

            // Retrieve and display the stored values
            document.getElementById('displayFirstName').textContent = localStorage.getItem('firstName');
            document.getElementById('displayLastName').textContent = localStorage.getItem('lastName');
            document.getElementById('displayEmail').textContent = localStorage.getItem('email');
            document.getElementById('displayAddress').textContent = localStorage.getItem('address');

            // Show the user-info div
            document.getElementById('userInfo').style.display = 'block';
        });
    </script>
</body>
</html>
