<style>
/* Basic Reset */
* {
    margin:0 ;
    padding: 0;
    box-sizing: border-box;
}

/* Styling for payment form container */
.payment-form {
    background-color: #f9f9f9;
    width: 100%;
    max-width: 400px;
    margin-top: 100px ;
    margin-left: 600px ;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading style */
#paymentFormHeader {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #333;
}

/* Form styling */
#paymentDetails {
    display: flex;
    flex-direction: column;
}

/* Label styling */
label {
    font-size: 1em;
    margin-bottom: 8px;
    color: #555;
}

/* Input field styling */
input[type="text"] {
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
}

/* Button styling for the submit button */
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for the submit button */
button[type="submit"]:hover {
    background-color: #45a049;
}

/* Exit button styling */
.exit {
    margin-top: 20px;
    text-align: center;
}

.exit a {
    text-decoration: none;
    color: #FF0000;
    font-size: 20px;
    text-align: center;
}

.exit a:hover {
    text-decoration: underline;
}

/* Pop-up Message Styling */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 300px;
    position: relative;
}

.close {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 1.5em;
    cursor: pointer;
}

#popupMessage {
    font-size: 1.2em;
    color: #333;
}
</style>
<div class="payment-form" id="paymentForm">
    <h2 id="paymentFormHeader">Proceed with Payment</h2>
    <form id="paymentDetails">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>

        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="cvv" required>

        <button type="submit">Complete Payment</button>
    </form>
    <div>
        <button class="exit"><a href="https://sunstride-2hju.vercel.app/">EXIT</a></button>
    </div>
</div>

<!-- Pop-up Message -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span id="closePopup" class="close">&times;</span>
        <p id="popupMessage"></p>
    </div>
</div>
<script>
    // Add event listener to the payment form submission
    document.getElementById('paymentDetails').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get form values
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;

        // Store the values in localStorage
        localStorage.setItem('paymentCardNumber', cardNumber);
        localStorage.setItem('paymentExpiryDate', expiryDate);
        localStorage.setItem('paymentCVV', cvv);

        // Optionally, you can redirect or show a success message
        alert('Payment details saved successfully!');
    });

</script>
